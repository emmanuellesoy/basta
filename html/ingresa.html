<html> 
	<head>

<div data-role="page" data-theme="a">

            </form>
            <hr>
            <form action="?" method="post">
                <center>
                	<label for="registrate">¿AÚN NO TIENES CUENTA?</label>

                <input type="submit" name="registrate" id="registrate" value="REGÍSTRATE" />
            </form>
	</div><!-- /content -->

</div><!-- /page -->
